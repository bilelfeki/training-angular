<div class="container">
  <div class="card">
    <a href="#">
      <img class="card-img" src="https://flowbite.com/docs/images/blog/image-1.jpg" alt="" />
    </a>
    <div class="card-content">
      <a href="#">
        <h5 class="card-title">{{title}}</h5>
      </a>
      <p class="card-text">
        {{cardText}}
      </p>
      <a  (click)="toUppercase()" href="#" class="card-button">
        to uppercase

        <svg class="card-button-icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </a>
    </div>
  </div>
</div>
